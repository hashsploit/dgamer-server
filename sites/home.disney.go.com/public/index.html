<script language="javascript" type="text/javascript">
var theUserAgent = navigator.userAgent.toLowerCase();
// need to check for 'updat' to avoid a false positive on 'pda'
// no match on 'updat' lets the script move on to the device detection
if (theUserAgent.indexOf('updat') == -1) {

	// Silk
	var silk = (theUserAgent.indexOf('silk') != -1);
	var silkVersion;
	if(silk){
		var silkVersionRegEx = /Silk\/(\d+\.\d+)/i;
		var silkVersionMatch = theUserAgent.match(silkVersionRegEx);
		silkVersion = (silkVersionMatch != null) ? silkVersionMatch[1] : "1.0";
		silkVersion = parseFloat(silkVersion);
	}
	//if it's silk 2.0, redirect immediately
	if (silk && silkVersion >= 2){
		document.location.replace("http://video.disney.com");
	}
}

if (isBranded)
{
	document.write('<script language="JavaScript" src="http://global.go.com/globalmedia/breadcrumb/bCrumb.js" type="text/javascript"></scr'+'ipt>');
	mlc_append= "DB/Home/HTML/HNC/Guest_Services/Software+Center";
	tt="";
} else {
	mlc_append = "NB/Home/HTML/HNC/Guest_Services/Software+Center";
	tt="_global";
}


function UpgradeFlash_v2(arg,ie_land,set_cookie)
{
	if (isBranded) { the_host = "disney"; }
	else { the_host = "global"; }
	if (!arg) { var default_page = "http://www.macromedia.com/shockwave/download/download.cgi?P1_Prod_Version=ShockwaveFlash"; }
	else { var default_page = arg; }
	if (!ie_land) { var default_land = "http://"+the_host+".go.com/detect/setup/ie/flash_landing.html"; }
	else { var default_land = ie_land; }
	if (this.hasActiveX)
	{
		window.location = default_land;
	} else {
		window.open("http://home.disney.go.com/guestservices/disclaimers/redirect?destination=http://www.adobe.com/products/flashplayer/");
	}
	if(set_cookie) { SetCookieUtil("return_path",set_cookie,oneWeek); }
}
</script>
